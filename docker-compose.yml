version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: prediapp-frontend:latest
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./:/app                   
      - /app/node_modules         
    ports:
      - "5173:5173"
    networks:
      - app-network

networks:
  app-network:
    external: true
